<!DOCTYPE html>
<html>
<head>
    <!-- Redirige siempre a index.html para que React Router maneje la ruta -->
    <meta http-equiv="refresh" content="0; URL=/project-000-214/index.html" />
    <script type="text/javascript">
        // Redirige siempre a index.html para que React Router maneje la ruta
        const redirectUrl = `${window.location.origin}/project-000-214/index.html`;
        
        // Redirige solo si la URL actual no es ya la de redirecci√≥n
        if (window.location.href !== redirectUrl) {
            window.location.replace(redirectUrl);
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="/project-000-214/index.html">click here</a> to go to the homepage.</p>
</body>
</html>
